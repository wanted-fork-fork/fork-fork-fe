components:
  schemas:
    UpdateLinkOpenRequest:
      required:
      - isOpen
      - linkId
      type: object
      properties:
        linkId:
          type: string
        isOpen:
          type: boolean
    Unit:
      type: object
    CreateLinkResponse:
      required:
      - isOpen
      - linkId
      - linkKey
      type: object
      properties:
        linkId:
          type: string
        linkKey:
          type: string
        isOpen:
          type: boolean
    Book:
      required:
      - bookName
      - cause
      type: object
      properties:
        bookName:
          type: string
        cause:
          type: string
    DetailedInfoDto:
      required:
      - id
      - userInfo
      type: object
      properties:
        id:
          type: string
        userInfo:
          $ref: '#/components/schemas/DetailedInfoUserInfo'
        idealPartner:
          $ref: '#/components/schemas/DetailedInfoIdealPartner'
    DetailedInfoIdealPartner:
      required:
      - drinking
      - hobbies
      - religion
      - requiredOptions
      - smoking
      - toMatchMaker
      type: object
      properties:
        ageRange:
          $ref: '#/components/schemas/NumberRange'
        heightRange:
          $ref: '#/components/schemas/NumberRange'
        style:
          type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/InfoImage'
        location:
          type: string
          enum:
          - IMPORTANT
          - NOT_IMPORTANT
        hobbies:
          type: string
          enum:
          - IMPORTANT
          - NOT_IMPORTANT
        religion:
          $ref: '#/components/schemas/Religion'
        drinking:
          $ref: '#/components/schemas/IdealPartnerDrinking'
        smoking:
          $ref: '#/components/schemas/IdealPartnerSmoking'
        requiredOptions:
          type: array
          items:
            type: string
        toMatchMaker:
          type: string
    DetailedInfoUserInfo:
      required:
      - birthDate
      - drinking
      - gender
      - height
      - hobbies
      - images
      - job
      - location
      - name
      - religion
      - smoking
      type: object
      properties:
        name:
          type: string
        gender:
          type: string
          enum:
          - MALE
          - FEMALE
        birthDate:
          type: string
          format: date-time
        height:
          type: integer
          format: int32
        images:
          type: array
          items:
            $ref: '#/components/schemas/InfoImage'
        mbti:
          type: string
          enum:
          - ENFP
          - ENFJ
          - ENTJ
          - ENTP
          - ESFJ
          - ESFP
          - ESTJ
          - ESTP
          - INFJ
          - INFP
          - INTJ
          - INTP
          - ISFJ
          - ISFP
          - ISTJ
          - ISTP
        job:
          $ref: '#/components/schemas/Job'
        location:
          $ref: '#/components/schemas/UserInfoLocation'
        religion:
          $ref: '#/components/schemas/Religion'
        hobbies:
          type: array
          items:
            type: string
        drinking:
          $ref: '#/components/schemas/UserInfoDrinking'
        smoking:
          $ref: '#/components/schemas/UserInfoSmoking'
        introduction:
          type: string
        pets:
          type: array
          items:
            type: string
        foods:
          type: array
          items:
            type: string
        dateStyle:
          type: array
          items:
            type: string
        book:
          $ref: '#/components/schemas/Book'
        movie:
          $ref: '#/components/schemas/Movie'
    IdealPartnerDrinking:
      required:
      - drinkingCategory
      type: object
      properties:
        drinkingCategory:
          type: string
          enum:
          - NO_PROBLEM
          - ONE_TWO_TIMES_A_WEEK
          - ONE_TWO_TIMES_A_MONTH
          - NEVER
          - ETC
        drinkingAmount:
          type: string
    IdealPartnerSmoking:
      required:
      - smokingCategory
      type: object
      properties:
        smokingCategory:
          type: string
          enum:
          - DOESNT_MATTER
          - NEVER
          - GOOD
          - ETC
        smokingAmount:
          type: string
    InfoImage:
      required:
      - imageId
      - url
      type: object
      properties:
        imageId:
          type: string
        url:
          type: string
    Job:
      required:
      - jobCategory
      - jobName
      type: object
      properties:
        jobCategory:
          type: string
          enum:
          - STUDENT
          - EMPLOYEE
          - FREELANCER
          - ETC
        jobName:
          type: string
    Movie:
      required:
      - cause
      - movieName
      type: object
      properties:
        movieName:
          type: string
        cause:
          type: string
    NumberRange:
      required:
      - max
      - min
      type: object
      properties:
        min:
          type: integer
          format: int32
        max:
          type: integer
          format: int32
    Religion:
      required:
      - religionCategory
      type: object
      properties:
        religionCategory:
          type: string
          enum:
          - CHRISTIANITY
          - CATHOLICISM
          - BUDDHISM
          - IRRELIGION
          - ETC
        religionName:
          type: string
    UserInfoDrinking:
      required:
      - drinkingCategory
      type: object
      properties:
        drinkingCategory:
          type: string
          enum:
          - NON_DRINKER
          - DRINKER
        drinkingAmount:
