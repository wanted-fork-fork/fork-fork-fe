openapi: 3.0.1
info:
  title: GOOGOO API
  description: GOOGOO API Documentation
  version: 0.0.1
servers:
- url: /
  description: Default Server URL
security:
- Bearer Token: []
paths:
  /api/v1/link/link-open:
    put:
      tags:
      - link-controller
      operationId: updateLinkOpen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLinkOpenRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Unit'
  /api/v1/link/key:
    put:
      tags:
      - link-controller
      operationId: regenerateLinkKey
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateLinkResponse'
  /api/v1/info:
    put:
      tags:
      - info-controller
      operationId: updateInfo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetailedInfoDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/v1/auth/email:
    put:
      tags:
      - auth-controller
      operationId: updateEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateEmailRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/receive:
    put:
      tags:
      - auth-controller
      operationId: updateReceiveEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateReceiveEmailRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/sharing/{infoId}:
    post:
      tags:
      - sharing-controller
      operationId: saveSharing
      parameters:
      - name: infoId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/SaveSharingResponse'
  /api/v1/link:
    post:
      tags:
      - link-controller
      operationId: createLink
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateLinkResponse'
  /api/v1/info/save:
    post:
      tags:
      - info-controller
      operationId: saveInfo
      parameters:
      - name: linkKey
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveInfoRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/v1/image/upload:
    post:
      tags:
      - image-controller
      operationId: uploadImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
              - image
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ImageDto'
  /api/v1/auth/refresh-token:
    post:
      tags:
      - auth-controller
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserTokenDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserTokenDto'
  /api/v1/auth/logout:
    post:
      tags:
      - auth-controller
      operationId: logout
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Unit'
  /api/v1/auth/email/verify-code/verify:
    post:
      tags:
      - auth-controller
      operationId: verifyEmailVerifyCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyCodeRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/verify-code/send:
    post:
      tags:
      - auth-controller
      operationId: sendEmailVerifyCode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendVerifyEmailRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/signup:
    post:
      tags:
      - auth-controller
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserTokenDto'
  /api/v1/auth/email/signup/verify-code/verify:
    post:
      tags:
      - auth-controller
      operationId: verifyEmailSignup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailSignupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/signup/verify-code/send:
    post:
      tags:
      - auth-controller
      operationId: sendEmailSignup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendEmailSignupRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/opt-out:
    post:
      tags:
      - auth-controller
      operationId: optOutEmail
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: boolean
  /api/v1/auth/email/login:
    post:
      tags:
      - auth-controller
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailLoginRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserTokenDto'
  /health:
    get:
      tags:
      - health-controller
      operationId: health
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /health/log:
    get:
      tags:
      - health-controller
      operationId: log
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/v1/sharing/public/{sharingId}:
    get:
      tags:
      - sharing-controller
      operationId: getInfoBySharingId
      parameters:
      - name: sharingId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/InfoToShareResponse'
  /api/v1/link/valid/{linkKey}:
    get:
      tags:
      - link-controller
      operationId: validateLink
      parameters:
      - name: linkKey
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ValidateLinkResponse'
  /api/v1/link/status:
    get:
      tags:
      - link-controller
      operationId: getLinkByMatchMakerId
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/LinkStatusResponse'
  /api/v1/link/match-maker/{linkKey}:
    get:
      tags:
      - link-controller
      operationId: getMatchMakerName
      parameters:
      - name: linkKey
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/v1/info/detail/{id}:
    get:
      tags:
      - info-controller
      operationId: getInfo
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DetailedInfoDto'
  /api/v1/info/all:
    get:
      tags:
      - info-controller
      operationId: getAllInfo
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
